<!DOCTYPE html>
<html lang="en" th:replace="~{base:: parent(~{::#content}, ~{::title})}">
  <head>
    <title>Sign up</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <!-- card div start  -->
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 ">
        <!-- card start  -->
          <div
            class="block max-w-sm p-6 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700 border-t-[10px] border-blue-700"
          >
          <!-- message here  -->
           <div data-th-replace="message::messagebox"></div>

            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Signup Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing contacts on cloud ...
            </p>
            <form th:action="@{'/do-register'}" method="post" class="mt-4" data-th-object="${userForm}" action="" novalidate>
              <!-- Name Feild  -->
              <div class="mb-2">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here..."
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="*{name} "
                class="text-red-700 px-2 text-xs font-semibold"></p>
              </div>
              <!-- Email feild  -->
              <div class="mb-2">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="xyz@example.com"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{email} "
                class="text-red-700 px-2 text-xs font-semibold"></p>
              </div>
              <!--new password feild -->
              <div class="mb-2">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New Password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here..."
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password} "
                class="text-red-700 px-2 text-xs font-semibold"></p>
              </div>
              <!-- new password feild  -->
              <div class="mb-2">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  th:field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here..."
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber} "
                class="text-red-700 px-2 text-xs font-semibold"></p>
              </div>
              <!-- About feild  -->
              <div class="mb-5">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >write something about yourself</label
                >
                <textarea
                  id="about"
                  rows="4"
                  th:field="*{about}"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="write here ..."
                ></textarea>
                <p 
                data-th-if="${#fields.hasErrors('about')}"
                data-th-errors="*{about} "
                class="text-red-700 px-2 text-xs font-semibold"></p>
              </div>
              <!-- buttons  -->
              <div class="mb-2 flex justify-center gap-3">
                <button type="submit" class="px-3 py-2 rounded bg-gray-700 text-white dark:bg-blue-700 dark:hover:bg-blue-900 hover:bg-gray-900">Signup</button>
                <button type="reset" class="px-3 py-2 rounded bg-orange-700 text-white dark:bg-orange-700 dark:hover:bg-orange-900 hover:bg-orange-900">Reset</button>
              </div>
            </form>
          </div>
        <!-- card  end  -->
        </div>
        <!-- card div end  -->
      </div>
      <!-- id=content div -->
    </div>
  </body>
</html>
