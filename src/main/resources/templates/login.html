<!DOCTYPE html>
<html lang="en" th:replace="~{base:: parent(~{::#content}, ~{::title})}">
<head>
    <title>Login</title>
</head>
<body>
   <div id="content">
    <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <!-- card div start  -->
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4 ">
        <!-- card start  -->
          <div
            class="block max-w-sm p-6 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-800 dark:hover:bg-gray-700 border-t-[10px] border-green-800"
          >
          <!-- message here  -->
           <div data-th-replace="message::messagebox"></div>

            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Login Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing contacts on cloud ...
            </p>
            <!-- error message and logout message  -->
            <div class="text-red-600 text-center my-3" th:if="${param.error}">Invalid username or password...</div>
            <div class="text-green-600 text-center my-3" th:if="${param.logout}">You have been logged out.</div>


            <form  method="post" data-th-action="@{'/authenticate'}" >
              <!-- Email feild  -->
              <div class="mb-2 mt-4">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                 name="email"
                  type="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="xyz@example.com"
                  required
                />
              </div>
              <!-- password feild -->
              <div class="mb-2">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  > Password</label
                >
                <input
                   name="password"
                  type="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here..."
                  required
                />
              </div>
             
              <!-- buttons  -->
              <div class="flex justify-center gap-3 mt-6">
                <button type="submit" class="px-3 py-2 rounded bg-gray-700 text-white dark:bg-blue-700 dark:hover:bg-blue-900 hover:bg-gray-900">Login</button>
                <button type="reset" class="px-3 py-2 rounded bg-orange-700 text-white dark:bg-orange-700 dark:hover:bg-orange-900 hover:bg-orange-900">Reset</button>
              </div>
            </form>
            <!-- for horizontal separator  -->
             <div class="flex items-center my-4">
              <div class="flex-grow border-t border-gray-300"></div>
              <span class="px-4 text-gray-500">OR</span>
              <div class="flex-grow border-t border-gray-300"></div>
            </div>
            <!-- for horizontal separator end -->
            <!-- social media login buttons  -->

                <a th:href="@{'/oauth2/authorization/google'}"

                  <span class="ml-2">Login with Google</span>
                </a>
                <!-- login with github buuton  -->
                <a th:href="@{'/oauth2/authorization/github'}"
                      class="flex items-center justify-center py-2 px-20 bg-black hover:bg-gray-800 focus:ring-gray-500 focus:ring-offset-gray-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"

      </div>

</body>
</html>
