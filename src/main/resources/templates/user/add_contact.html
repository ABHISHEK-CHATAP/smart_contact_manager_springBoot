<!DOCTYPE html>
<html lang="en" th:replace="~{base:: parent(~{::#content}, ~{::title})}">
  <head>
    <title>Contacts Page</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar  -->
      <!-- user logged In then will show sidebar also  -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div  class="sm:pl-64 pt-20 flex flex-col justify-center items-center">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6 ">
                <div class="block  p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <h1 class="text-2xl font-semibold">Add New Contact</h1>
                    <p class="text-gray-400 mb-4">This Contact will be stored on cloud, you can direct email this client from SCM ...</p>

                    <!-- message here  -->
                     <div data-th-replace="~{message::messagebox}"></div>

                    <!-- contact form started  -->
                     <form data-th-action="${'/user/contacts/add'}" method="post" data-th-object="${contactForm}" class="mt-5" enctype="multipart/form-data">
                        <!-- name feild  -->
                        <div class="mb-3">
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                                <div class="relative mb-0">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user  text-gray-500 dark:text-gray-400"></i>
                                    </div>
                                    <input data-th-field="*{name}" type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Enter Name ">
                                    </div>
                                    <p class="text-red-600 mx-2 text-sm" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                         </div>
                         <!-- email feild  -->
                        <div class="mb-3">
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                                <div class="relative ">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope text-gray-500 dark:text-gray-400"></i>
                                    </div>
                                    <input type="email" data-th-field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="abc@example.com ">
                                </div>
                                <p class="text-red-600 mx-2 text-sm" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                         </div>
                         <!-- phone feild  -->
                        <div class="mb-3">
                            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone text-gray-500 dark:text-gray-400"></i>
                                    </div>
                                    <input type="number" data-th-field="*{phoneNumber}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="8976453719 ">
                                </div>
                                <p class="text-red-600 mx-2 text-sm" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                         </div>
                         <!-- address field  -->
                         <div class="mb-3">
                          <div class="relative ">         
                           <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                            <textarea data-th-field="*{address}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Address of the contact ..."></textarea>
                          </div>
                          <p class="text-red-600 mx-2 text-sm" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>
                           <!-- description field  -->
                           <div class="relative mb-4">         
                            <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                             <textarea data-th-field="*{description}" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="write something about contact ..."></textarea>
                           </div>

                           <!-- social links  -->
                            <div class="flex gap-4">
                                <!-- website link  -->
                                <div class="w-full">
                                    <div class="relative mb-4">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-solid fa-globe  text-gray-500 dark:text-gray-400"></i>
                                        </div>
                                        <input type="text" data-th-field="*{websiteLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Enter website link  ">
                                    </div>
                                </div>
                                <!-- linkedIn link  -->
                                <div class="w-full">
                                    <div class="relative mb-4">
                                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                            <i class="fa-brands fa-linkedin  text-gray-500 dark:text-gray-400"></i>
                                        </div>
                                        <input type="text" data-th-field="*{linkedInLink}"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="Enter LinkedIn link ">
                                    </div>
                                </div>
                            </div>
                            <!-- contact profile image field  -->
                             <div class="relative mb-4">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="default_size">Contact Image</label>
                                <input  data-th-field="*{picture}" id="image_file_input"  type="file" class="block w-full mb-5 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" >
                                <!-- to preview image code  -->
                                <img  id="upload_image_preview" class="max-h-20 mx-auto rounded-lg shadow m-3">
                            </div>
                            <!-- favourite field  -->
                                <div class="relative flex items-center ">
                                    <input data-th-field="*{favourite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favourite ? </label>
                                </div>
                            <!-- button container -->
                             <div class="button-container text-center mt-10">
                                <button type="submit" class="px-3 py-2 rounded bg-black text-white dark:bg-blue-600 hover:dark:bg-blue-900 ">Add Contact</button>
                                <button type="reset" class="px-3 py-2 rounded bg-black text-white dark:bg-blue-600 hover:dark:bg-blue-900">Reset</button>
                             </div>
                     </form>
                    <!-- contact form ended  -->
                </div>
            </div>

        </div>
      </div>
      
    </div>
    <!-- javaScript code  -->
    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
        console.log("this add contact page...");
    </script>
  </body>
</html>
